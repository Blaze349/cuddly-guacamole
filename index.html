    <!DOCTYPE html>
    <html lang="en-us">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width , initial-scale=1" />
            <title>Numerical</title>
            <link rel="stylesheet" href="./bulma.css" type="text/css" media="screen" title="no title" charset="utf-8"> 
            <script src="./jquery-3.2.1.min.js"></script>
        </head>
        <body>
            <section class="section">
                <div class="container">
                    <h1 class="title"> Statistical Automator </h1>                
                    <p class="subtitle"> Fill out the values to calculate the mean, median and <del>maybe</del> the mode </p>
                </div>
            </section>
            <section class="section">
                <div class="container discrete">
                    <h1 class='title'> Discrete Numerical </h1>
                    <div class="columns">
                       <div class="column">
                          
                           <h3> Name </h3>
                           <input class='input' type='text' placeholder='Horse weight (kg)?'>

                           <hr>
                           <button class='button is-danger' id='discrete-clear'> Clear fields </button>
                           <button class='button is-danger' id='discrete-pop'> Pop the stack </button>
                           <hr>
                           <button class='button is-primary' id='discrete-collect'> Calculate</button> 
                           <button class='button is-primary' id='discreteDataAdder'> Add data</button>
                       </div> 
                       <div class="column">
                           
                           <div class='card summary'>
                               <header class="card-header">
                                   <p class="card-header-title">
                                   Calculated information
                                   </p>
                               </header>
                               <div class="card-content">
                                   <p id='discreteMean'> Mean: </p>
                                   <p id='discreteMedian'> Median: </p>
                                   <p id='discreteMode'> Mode: </p>
                                   <p id='discreteDistribution'> Distribution: </p>
                               </div>
                           </div> 
                       </div>
                       <div class="column">
                          <article class="message is-danger">
                              <div class="message-header is-danger">
                                  <p> Errors</p> 
                              </div>
                              <div class="message-body">
                                  
                    <p id='discreteErrors'> This is where the errors will go bro </p>                    
                              </div>
                          </article> 
                       </div>
                    </div>


                    <hr>
                    <div class="columns">
                        <div class='column'>
                            <h3 id='discreteDataLength'> Actual data  </h3>
                            <hr>
                            <div id='discrete-data'>

                            </div>
                        </div>

                        <div class='column'>
                            <h3 id='discreteFreqLength'> Frequency </h3>
                            <hr>
                            <div id='discrete-frequencies'>

                            </div>
                        </div>

                        <div class='column'>
                            <h3 id='discreteProductSum'> Product </h3>
                            <hr>
                            <div id='discrete-product'>
                                 
                            </div>
                        </div>

                    </div>
                </div>
            </section>
            
            <script src="./main.js" charset="utf-8"></script>
        </body>
    </html>
