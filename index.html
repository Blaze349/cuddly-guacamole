    <!DOCTYPE html>
    <html lang="en-us">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width , initial-scale=1" />
            <title>Numerical</title>
            <link rel="stylesheet" href="./bulma.css" type="text/css" media="screen" title="no title" charset="utf-8"> 
            <script src="./main.js" charset="utf-8"></script>
        </head>
        <body>
            <section class="section">
                <div class="container">
                    <h1 class="title"> Statistical Automator </h1>                
                    <p class="subtitle"> Fill out the values to calculate the mean, median and maybe the mode </p>
                </div>
            </section>
            <section class="section">
                <div class="container discrete">
                    <h1 class='title'> Discrete Numerical </h1>
                    <button class='button is-info' id='discrete-clear'> Clear fields </button>
                    <hr>
                    <div class="columns">
                        <div class='column'>
                            <h3> Name </h3>
                            <input class='input' type='text' placeholder='Horse weight (kg)?'>
                            <h3> Actual data </h3>
                            <button class='button is-primary' id='discreteDataAdder'> Add value</button>
                            <div id='discrete-data'>
                                
                            </div>
                        </div>

                        <div class='column'>
                            <h3> Frequency </h3>
                            <div id='discrete-frequencies'>

                                <button class='button is-primary' id='discreteFAdder'> Add value</button>
                            </div>
                        </div>

                        <div class='column'>
                            <h3> Product </h3>
                            <div id='discrete-product'>
                                 
                            </div>
                        </div>

                    </div>
                </div>
            </section>
            <section>
                <div class="container">
                    <h1 class="title"> Graphs, Charts, Histograms</h1>    
                </div>
            </section>
        </body>
    </html>
