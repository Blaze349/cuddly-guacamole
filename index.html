    <!DOCTYPE html>
    <html lang="en-us">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width , initial-scale=1" />
            <title>Numerical</title>
            <link rel="stylesheet" href="./bulma.css" type="text/css" media="screen" title="no title" charset="utf-8"> 
            <script src="./jquery-3.2.1.min.js"></script>
        </head>
        <body>
            <section class="section">
                <div class="container">
                    <h1 class="title"> Statistical Automator </h1>                
                    <p class="subtitle"> Fill out the values to calculate the mean, median and <del>maybe</del> the mode </p>
                </div>
            </section>
            <section class="section">
                <div class="container discrete">
                    <h1 class='title'> Discrete Numerical </h1>
                    <h1 id='discreteErrors' class='is-danger'> This is where the errors will go bro </h1>                    
                    <h3> Name </h3>
                    <input class='input' type='text' placeholder='Horse weight (kg)?'>
                    <div class='summary'>
                        <p id='discreteMean'> Mean: </p>
                        <p id='discreteMedian'> Median: </p>
                        <p id='discreteMode'> Mode: </p>
                        <p id='discreteDistribution'> Distribution: </p>
                    </div>

                    <button class='button is-info' id='discrete-clear'> Clear fields </button>
                    <button class='button is-primary' id='discrete-collect'> Calculate</button> 
                    <button class='button is-primary' id='discreteDataAdder'> Add data</button>
                    <button class='button is-primary' id='discreteFAdder'> Add frequency</button>
                    <hr>
                    <div class="columns">
                        <div class='column'>
                            <h3 id='discreteDataLength'> Actual data  </h3>
                            <div id='discrete-data'>

                            </div>
                        </div>

                        <div class='column'>
                            <h3 id='discreteFreqLength'> Frequency </h3>
                            <div id='discrete-frequencies'>

                            </div>
                        </div>

                        <div class='column'>
                            <h3 id='discreteProductSum'> Product </h3>
                            <div id='discrete-product'>
                                 
                            </div>
                        </div>

                    </div>
                </div>
            </section>
            <section>
                <div class="container">
                    <h1 class="title"> Graphs, Charts, Histograms</h1>    
                </div>
            </section>
            <script src="./main.js" charset="utf-8"></script>
        </body>
    </html>
